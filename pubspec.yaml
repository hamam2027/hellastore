name: hellastore
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.6
  carousel_slider: ^4.2.1
  neon_widgets: ^2.0.0
  curved_navigation_bar: ^1.0.3
  animated_text_kit: ^4.2.2
  animate_do: ^3.1.2
  auto_animated: ^3.2.0
  video_player: ^2.7.2
  lottie: ^2.7.0

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/jsonfile/
    # - images/a_dot_ham.jpeg

  fonts:
    - family: beIN
      fonts:
        - asset: assets/fonts/ArbFONTS-bein-ar-normal.ttf
       

